<body class="ub um-vp bc-bg ub-ver" ontouchstart>

    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            picList();
        })

function picList(){
	var arrData = [{
		"newsImg":"TJ_content/css/myImg/0.jpg",
		"imgTit":"绿色生活",
		"commentNum":"24",
		
	}, {
		"newsImg":"TJ_content/css/myImg/1.jpg",
		"imgTit":"绿色生活",
		"commentNum":"90"
		
	}, {
        "newsImg":"TJ_content/css/myImg/2.jpg",
        "imgTit":"绿色生活",
        "commentNum":"90"
      
    }, {
        "newsImg":"TJ_content/css/myImg/3.jpg",
        "imgTit":"绿色生活",
        "commentNum":"90"
    }, {
        "newsImg":"TJ_content/css/myImg/4.jpg",
        "imgTit":"绿色生活",
        "commentNum":"90"
      
    }, {
        "newsImg":"TJ_content/css/myImg/5.jpg",
        "imgTit":"绿色生活",
        "commentNum":"90"
       
    }, {
        "newsImg":"TJ_content/css/myImg/6.jpg",
        "imgTit":"绿色生活",
        "commentNum":"90"
    }];
	var tmpl = '<div class="uinn-npic2" ontouchstart="appcan.touch(\'\')" onclick="openDetails(event);">'
				+'	<div class="uba bc-border c-wh">'
				+'		<div class="ub-img1 ub-fh uh-npic1" style="background-image:url(${newsImg});"></div>'
				+'		<div class="ub uinn">'
				+'			<div class="ulev-4 ub-f1">${imgTit}</div>'
				+'			<div class="ub ub-pe">'
				+'				<div class="ub ub-ac umar-npic3">'
				+'					<div class="ub-img newscommon umw1 umh1 umar-npic1"></div>'
				+'					<div class="sc-text ulev-2">${commentNum}</div>'
				+'				</div>'
			
				+'			</div>'
				+'		</div>'
				+'	</div>'
				+'</div>'
	var s = appcan.tempRenderList(tmpl, arrData, appcan.getObjLength(arrData));
	var d = document.createElement('DIV');
  	d.innerHTML=s;
	$('#picList')[0].appendChild(d);
}
function openDetails(e) {
            if (appcan.detect.os.phone && e.type == 'click')
                return;
            appcan.openWinWithUrl('details', 'ZS/details.html');
        }


</script>
